<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蜘蛛网：受力断裂版</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: none; }
        body { 
            margin: 0; padding: 0; background-color: #080808; 
            overflow: hidden; position: fixed; width: 100%; height: 100%;
        }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="webCanvas"></canvas>

<script>
const config = {
    resX: 40,            
    resY: 60,            
    stiffness: 0.6,      
    friction: 0.93,      
    baseBreakThreshold: 4.5, // 基础断裂倍数
    protectRadius: 110,      // 抓取点周围 110px 内不破碎
    randomBreakChance: 0.15, // 达到受力极限时，发生随机断裂的概率
    maxColorStretch: 15  
};

const canvas = document.getElementById('webCanvas');
const ctx = canvas.getContext('2d');

let points = [];
let constraints = [];
let width, height;
let grabbedPoint = null;
let curX = 0, curY = 0;

function hslToRgb(h, s, l) {
    let c = (1 - Math.abs(2 * l - 1)) * s,
        x = c * (1 - Math.abs((h / 60) % 2 - 1)),
        m = l - c / 2,
        r = 0, g = 0, b = 0;
    if (0 <= h && h < 60) { r = c; g = x; b = 0; }
    else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
    else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
    else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
    else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
    else if (300 <= h && h < 360) { r = c; g = 0; b = x; }
    return `rgb(${Math.round((r + m) * 255)},${Math.round((g + m) * 255)},${Math.round((b + m) * 255)})`;
}

function interpolateColorHSL(value) {
    const baseH = 220; const baseS = 0.1; const baseL = 0.25; 
    const activeH = 320; const activeS = 0.8; const activeL = 0.7; 
    const h = baseH + (activeH - baseH) * value;
    const s = baseS + (activeS - baseS) * value;
    const l = baseL + (activeL - baseL) * value;
    return hslToRgb(h % 360, s, l);
}

class Point {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.px = x; this.py = y;
        this.pinned = false;
    }
    update() {
        if (this.pinned || this === grabbedPoint) return;
        let vx = (this.x - this.px) * config.friction;
        let vy = (this.y - this.py) * config.friction;
        this.px = this.x; this.py = this.y;
        this.x += vx; this.y += vy;
    }
}

class Constraint {
    constructor(p1, p2) {
        this.p1 = p1; this.p2 = p2;
        this.initialDist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
        this.broken = false;
    }
    resolve() {
        if (this.broken) return;
        const dx = this.p2.x - this.p1.x;
        const dy = this.p2.y - this.p1.y;
        const d = Math.hypot(dx, dy);
        
        // --- 新的断裂逻辑 ---
        if (grabbedPoint) {
            // 计算线条中点距离抓取点的距离
            const centerX = (this.p1.x + this.p2.x) / 2;
            const centerY = (this.p1.y + this.p2.y) / 2;
            const distFromGrab = Math.hypot(centerX - curX, centerY - curY);

            // 如果不在保护区内
            if (distFromGrab > config.protectRadius) {
                // 如果拉伸超过基础阈值，且触发随机概率，则断裂
                if (d > this.initialDist * config.baseBreakThreshold) {
                    if (Math.random() < config.randomBreakChance) {
                        this.broken = true;
                        return;
                    }
                }
            }
        }

        const diff = (this.initialDist - d) / d;
        const m = diff * config.stiffness * 0.5;
        const ox = dx * m; const oy = dy * m;
        if (!this.p1.pinned && this.p1 !== grabbedPoint) { this.p1.x -= ox; this.p1.y -= oy; }
        if (!this.p2.pinned && this.p2 !== grabbedPoint) { this.p2.x += ox; this.p2.y += oy; }
    }
}

function init() {
    const dpr = window.devicePixelRatio || 1;
    width = window.innerWidth; height = window.innerHeight;
    canvas.width = width * dpr; canvas.height = height * dpr;
    ctx.scale(dpr, dpr);
    points = []; constraints = [];
    const spX = width / (config.resX - 1);
    const spY = height / (config.resY - 1);
    for (let y = 0; y < config.resY; y++) {
        for (let x = 0; x < config.resX; x++) {
            let p = new Point(x * spX, y * spY);
            if (x === 0 || x === config.resX - 1 || y === 0 || y === config.resY - 1) p.pinned = true;
            points.push(p);
        }
    }
    for (let y = 0; y < config.resY; y++) {
        for (let x = 0; x < config.resX; x++) {
            if (x < config.resX - 1) constraints.push(new Constraint(points[y*config.resX+x], points[y*config.resX+x+1]));
            if (y < config.resY - 1) constraints.push(new Constraint(points[y*config.resX+x], points[(y+1)*config.resX+x]));
        }
    }
}

const onStart = (e) => {
    const t = e.touches ? e.touches[0] : e;
    curX = t.clientX; curY = t.clientY;
    let minDist = 80; grabbedPoint = null;
    for (let p of points) {
        const d = Math.hypot(p.x - curX, p.y - curY);
        if (d < minDist) { minDist = d; grabbedPoint = p; }
    }
};

const onMove = (e) => {
    const t = e.touches ? e.touches[0] : e;
    curX = t.clientX; curY = t.clientY;
    if (e.touches) e.preventDefault();
};

canvas.addEventListener('touchstart', onStart, {passive: false});
window.addEventListener('touchmove', onMove, {passive: false});
window.addEventListener('touchend', () => { grabbedPoint = null; });
canvas.addEventListener('mousedown', onStart);
window.addEventListener('mousemove', onMove);
window.addEventListener('mouseup', () => { grabbedPoint = null; });
window.addEventListener('dblclick', init); 

function update() {
    if (grabbedPoint) {
        grabbedPoint.x = curX; grabbedPoint.y = curY;
        grabbedPoint.px = curX; grabbedPoint.py = curY;
    }
    points.forEach(p => p.update());
    for (let i = 0; i < 5; i++) constraints.forEach(c => c.resolve());
}

function draw() {
    ctx.fillStyle = '#080808';
    ctx.fillRect(0, 0, width, height);
    ctx.lineWidth = 1.2; 

    for (let c of constraints) {
        if (!c.broken) {
            const d = Math.hypot(c.p1.x - c.p2.x, c.p1.y - c.p2.y);
            const ratio = Math.min(1, Math.max(0, d - c.initialDist) / config.maxColorStretch);
            ctx.strokeStyle = interpolateColorHSL(ratio);
            ctx.beginPath();
            ctx.moveTo(c.p1.x, c.p1.y);
            ctx.lineTo(c.p2.x, c.p2.y);
            ctx.stroke();
        }
    }
    requestAnimationFrame(() => { update(); draw(); });
}

window.addEventListener('resize', init);
init();
draw();
</script>
</body>
</html>
