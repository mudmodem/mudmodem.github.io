<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蜘蛛网 - 灵敏平衡版</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #ffffff; overflow: hidden; 
            touch-action: none; position: fixed; width: 100%; height: 100%;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="webCanvas"></canvas>

<script>
const config = {
    resX: 45,            
    resY: 65,            
    stiffness: 0.7,      // 降低硬度，让网更容易被拉动
    friction: 0.94,      
    breakThreshold: 6.0, // 适中的断裂长度
    grabRadius: 80       // 进一步加大抓取半径，确保触控灵敏
};

const canvas = document.getElementById('webCanvas');
const ctx = canvas.getContext('2d');

let points = [];
let constraints = [];
let width, height;
let grabbedPoint = null;
let touchX = 0;
let touchY = 0;

class Point {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.px = x; this.py = y;
        this.pinned = false;
    }
    update() {
        if (this.pinned || this === grabbedPoint) return;
        let vx = (this.x - this.px) * config.friction;
        let vy = (this.y - this.py) * config.friction;
        this.px = this.x; this.py = this.y;
        this.x += vx; this.y += vy;
    }
}

class Constraint {
    constructor(p1, p2) {
        this.p1 = p1;
        this.p2 = p2;
        this.initialDist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
        this.limit = this.initialDist * (config.breakThreshold + Math.random() * 2.0);
        this.broken = false;
    }
    resolve() {
        if (this.broken) return;
        const dx = this.p2.x - this.p1.x;
        const dy = this.p2.y - this.p1.y;
        const dist = Math.hypot(dx, dy);
        
        if (dist > this.limit) { this.broken = true; return; }
        
        const diff = (this.initialDist - dist) / dist;
        const mul = diff * config.stiffness * 0.5;
        const offsetX = dx * mul; const offsetY = dy * mul;

        if (!this.p1.pinned && this.p1 !== grabbedPoint) { 
            this.p1.x -= offsetX; this.p1.y -= offsetY; 
        }
        if (!this.p2.pinned && this.p2 !== grabbedPoint) { 
            this.p2.x += offsetX; this.p2.y += offsetY; 
        }
    }
}

function init() {
    const dpr = window.devicePixelRatio || 1;
    width = canvas.width = window.innerWidth * dpr;
    height = canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';

    points = [];
    constraints = [];
    const spX = window.innerWidth / (config.resX - 1);
    const spY = window.innerHeight / (config.resY - 1);

    for (let y = 0; y < config.resY; y++) {
        for (let x = 0; x < config.resX; x++) {
            let p = new Point(x * spX, y * spY);
            // 固定四边
            if (x === 0 || x === config.resX - 1 || y === 0 || y === config.resY - 1) p.pinned = true;
            points.push(p);
        }
    }
    for (let y = 0; y < config.resY; y++) {
        for (let x = 0; x < config.resX; x++) {
            if (x < config.resX - 1) constraints.push(new Constraint(points[y * config.resX + x], points[y * config.resX + x + 1]));
            if (y < config.resY - 1) constraints.push(new Constraint(points[y * config.resX + x], points[(y + 1) * config.resX + x]));
        }
    }
}

function handleStart(x, y) {
    let closest = null;
    let minDist = config.grabRadius;
    touchX = x; touchY = y;
    for (let p of points) {
        const d = Math.hypot(p.x - x, p.y - y);
        if (d < minDist) { minDist = d; closest = p; }
    }
    if (closest) {
        grabbedPoint = closest;
        // 瞬间同步防止跳变
        grabbedPoint.x = x;
        grabbedPoint.y = y
