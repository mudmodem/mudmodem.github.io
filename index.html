<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>蜘蛛网 - 强制抓取版</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #ffffff; overflow: hidden; 
            touch-action: none; position: fixed; width: 100%; height: 100%;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="webCanvas"></canvas>

<script>
const config = {
    resX: 50,            // 稍微降低密度以换取极高的响应速度
    resY: 70,            
    stiffness: 0.9,      
    friction: 0.92,      
    breakThreshold: 4.0, // 增加耐拉程度
    grabRadius: 60       // 增大判定，更容易抓取
};

const canvas = document.getElementById('webCanvas');
const ctx = canvas.getContext('2d');

let points = [];
let constraints = [];
let width, height;
let grabbedPoint = null;
let touchX = 0;
let touchY = 0;

class Point {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.px = x; this.py = y;
        this.pinned = false;
    }
    update() {
        // 关键修改：如果被抓取，完全跳过物理模拟
        if (this.pinned || this === grabbedPoint) return;
        
        let vx = (this.x - this.px) * config.friction;
        let vy = (this.y - this.py) * config.friction;
        this.px = this.x; this.py = this.y;
        this.x += vx; this.y += vy;
    }
}

class Constraint {
    constructor(p1, p2) {
        this.p1 = p1;
        this.p2 = p2;
        this.initialDist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
        this.limit = this.initialDist * (config.breakThreshold + Math.random() * 0.5);
        this.broken = false;
    }
    resolve() {
        if (this.broken) return;
        const dx = this.p2.x - this.p1.x;
        const dy = this.p2.y - this.p1.y;
        const dist = Math.hypot(dx, dy);
        if (dist > this.limit) { this.broken = true; return; }
        
        const diff = (this.initialDist - dist) / dist;
        const mul = diff * config.stiffness * 0.5;
        const offsetX = dx * mul; const offsetY = dy * mul;

        // 如果点被抓住了，它就像“墙”一样纹丝不动，力只传递给另一端的邻居
        if (!this.p1.pinned && this.p1 !== grabbedPoint) { this.p1.x -= offsetX; this.p1.y -= offsetY; }
        if (!this.p2.pinned && this.p2 !== grabbedPoint) { this.p2.x += offsetX; this.p2.y += offsetY; }
    }
}

function init() {
    const dpr = window.devicePixelRatio || 1;
    width = canvas.width = window.innerWidth * dpr;
    height = canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';

    points = [];
    constraints = [];
    const spX = window.innerWidth / (config.resX - 1);
    const spY = window.innerHeight / (config.resY - 1);

    for (let y = 0; y < config.resY; y++) {
        for (let x = 0; x < config.resX; x++) {
            let p = new Point(x * spX, y * spY);
            if (x === 0 || x === config.resX - 1 || y === 0 || y === config.resY - 1) p.pinned = true;
            points.push(p);
        }
    }
    for (let y = 0; y < config.resY; y++) {
        for (let x = 0; x < config.resX; x++) {
            if (x < config.resX - 1) constraints.push(new Constraint(points[y * config.resX + x], points[y * config.resX + x + 1]));
            if (y < config.resY - 1) constraints.push(new Constraint(points[y * config.resX + x], points[(y + 1) * config.resX + x]));
        }
    }
}

function handleStart(x, y) {
    let closest = null;
    let minDist = config.grabRadius;
    touchX = x; touchY = y;
    for (let p of points) {
        const d = Math.hypot(p.x - x, p.y - y);
        if (d < minDist) { minDist = d; closest = p; }
    }
    if (closest) grabbedPoint = closest;
}

function handleMove(x, y) {
    touchX = x; touchY = y;
}

window.addEventListener('touchstart', e => { 
    handleStart(e.touches[0].clientX, e.touches[0].clientY); 
    e.preventDefault(); 
}, {passive: false});

window.addEventListener('touchmove', e => { 
    handleMove(e.touches[0].clientX, e.touches[0].clientY); 
    e.preventDefault(); 
}, {passive: false});

window.addEventListener('touchend', () => { grabbedPoint = null; });

function update() {
    // 每一帧强制同步抓取点的位置
    if (grabbedPoint) {
        grabbedPoint.x = touchX;
        grabbedPoint.y = touchY;
        grabbedPoint.px = touchX;
        grabbedPoint.py = touchY;
    }
    
    points.forEach(p => p.update());
    // 增加物理求解次数，使网格更有紧绷感
    for (let i = 0; i < 7; i++) constraints.forEach(c => c.resolve());
}

function draw() {
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    ctx.beginPath();
    ctx.lineWidth = 0.4;
    ctx.strokeStyle = 'rgba(0,0,0,0.25)';
    for (let c of constraints) {
        if (!c.broken) {
            ctx.moveTo(c.p1.x, c.p1.y);
            ctx.lineTo(c.p2.x, c.p2.y);
        }
    }
    ctx.stroke();
}

function loop() {
    update(); draw();
    requestAnimationFrame(loop);
}

window.addEventListener('resize', init);
init();
loop();
</script>
</body>
</html>
